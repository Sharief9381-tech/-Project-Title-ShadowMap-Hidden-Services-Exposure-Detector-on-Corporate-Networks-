<!DOCTYPE html>
<html>
<head>
    <title>ShadowMap - Hidden Services Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h1>üîç ShadowMap - Network Service Scanner</h1>
    <form method="POST" action="/scan">
        <div class="mb-3">
            <label>Target IP</label>
            <input type="text" name="target" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Port Range (e.g., 20-1024)</label>
            <input type="text" name="ports" class="form-control" required>
        </div>
        <button class="btn btn-primary">Scan</button>
    </form>

    {% if result %}
        <h3 class="mt-4">Open Ports:</h3>
        <ul class="list-group">
        {% for ip, port in result %}
            <li class="list-group-item">{{ ip }} : {{ port }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
